<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #d3d3d3;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #d3d3d3;
        }
    </style>
    <title>Exchange Table</title>
</head>
<body>

<script>
    var tableData = [
        {
            "datasetid": "euro-exchange-rates",
            "recordid": "43f5940bfd6881b2f8e0c434a3a96f229a8a1054",
            "fields": {
                "date": "2022-03-06",
                "currency": "USD",
                "rate": 1.0929
            }
        },
        {
            "datasetid": "euro-exchange-rates",
            "recordid": "1787f87bcf029a223e001d6f88750fe0ca6772d1",
            "fields": {
                "date": "2022-03-06",
                "currency": "AUD",
                "rate": 1.4872
            }
        },
        {
            "datasetid": "euro-exchange-rates",
            "recordid": "756f0f685431156ad1d3bc24b91d574c5a6f00fa",
            "fields": {
                "date": "2022-03-06",
                "currency": "CAD",
                "rate": 1.3937
            }
        },
        {
            "datasetid": "euro-exchange-rates",
            "recordid": "58e15a0abb6fc40d08a10ae0f58fc2c9525b267a",
            "fields": {
                "date": "2022-03-06",
                "currency": "GBP",
                "rate": 0.8238800000000001
            }
        },
        {
            "datasetid": "euro-exchange-rates",
            "recordid": "4f7879e2c8e97bc11ae065f748a2e13f2cd73c71",
            "fields": {
                "date": "2022-03-06",
                "currency": "SEK",
                "rate": 10.7935
            }
        },
        {
            "datasetid": "euro-exchange-rates",
            "recordid": "e3f948548d1479dff8b10aeaaf0c247e17b70897",
            "fields": {
                "date": "2022-03-06",
                "currency": "MXN",
                "rate": 22.7543
            }
        }
    ];

    function createTable(data) {
        var table = document.createElement('table');
        var header = table.createTHead();
        var row = header.insertRow(0);
        for (var key in data[0].fields) {
            var th = document.createElement('th');
            th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            row.appendChild(th);
        }
        var tbody = table.createTBody();
        data.forEach(function (item) {
            var row = tbody.insertRow();
            for (var key in item.fields) {
                var cell = row.insertCell();
                cell.textContent = item.fields[key];
            }
        });
        document.body.appendChild(table);
    }
    createTable(tableData);
</script>
</body>
</html>
